{{ define "main" }}
<article>
  <section>
    {{- .Content -}}
  </section>
  <section>
    <ul class="article-list">
      {{ range .Pages }}
      <li>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
          {{- .Date.Format "'06 Jan 2" -}}
        </time>
        <div>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <p>{{ .Params.author }}</p>
        </div>
      </li>
      {{ end }}
    </ul>
  </section>
</article>
{{ end }}
