{{ define "header" }}
{{ partial "page-header.html" . }}
{{ end }}

{{ define "main" }}
{{ $section := .Site.GetPage "section" .Section }}
<article>

	<header>
		<h1>
			{{- .Title -}}
		</h1>
    <h4>by {{ .Params.author }}</h4>
		<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
			{{- .Date.Format "January 2, 2006" -}}
		</time>
	</header>

	<section>
		{{- .Content -}}
	</section>
</article>
{{ end }}
